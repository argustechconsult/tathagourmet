
<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thatá Gourmet | Estações para Eventos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-kids {
        font-family: 'Fredoka', sans-serif;
      }
      .polka-dot-bg {
        background-color: #ffffff;
        /* Cores exatas da estação da foto 1: Rosa, Amarelo, Azul e Verde */
        background-image: 
          radial-gradient(#ff69b4 3px, transparent 3px), 
          radial-gradient(#ffd700 3px, transparent 3px), 
          radial-gradient(#00bfff 3px, transparent 3px),
          radial-gradient(#32cd32 3px, #ffffff 3px);
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px, 15px 15px, 45px 45px;
        opacity: 0.25;
      }
      .card-hover:hover {
        transform: translateY(-8px);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .trenzinho-gradient {
        /* Cores vibrantes do trenzinho real: Azul, Amarelo e Vermelho */
        background: linear-gradient(to right, #0077c8 33%, #ffce00 33%, #ffce00 66%, #e4002b 66%);
      }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .animate-marquee {
        animation: marquee 30s linear infinite;
        width: fit-content;
      }
    </style>
  <body class="bg-white text-gray-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
